<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quản lý sản phẩm</title>
  <link rel="stylesheet" href="/css/category-manager.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
<div class="container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <h2><i class="fas fa-fire"></i> Ecommerce</h2>
    <nav>
      <a href="/index.html"><i class="fas fa-chart-line"></i> Trang chủ</a>
      <a href="/page/category-manager.html"><i class="fas fa-folder"></i> Danh mục</a>
      <a href="#" class="active"><i class="fas fa-box-open"></i> Sản phẩm</a>
    </nav>
  </aside>

  <!-- Main content -->
  <main class="main">
    <header class="main-header">
      <h1>Sản phẩm</h1>
      <div class="controls">
        <select>
          <option>Lọc theo danh mục</option>
        </select>
        <select>
          <option>Lọc theo trạng thái</option>
        </select>
        <input type="text" placeholder="Tìm kiếm sản phẩm theo tên" />
        <button class="btn-primary"><i class="fas fa-plus"></i> Thêm mới sản phẩm</button>
      </div>
    </header>

    <table class="category-table">
      <thead>
        <tr>
          <th>Mã sản phẩm <i class="fas fa-sort"></i></th>
          <th>Tên sản phẩm <i class="fas fa-sort"></i></th>
          <th>Giá <i class="fas fa-sort"></i></th>
          <th>Số lượng</th>
          <th>Giảm giá</th>
          <th>Trạng thái</th>
          <th>Chức năng</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>SP001</td>
          <td>Iphone 12 Pro</td>
          <td>12.000.000 đ</td>
          <td>10</td>
          <td>0%</td>
          <td><span class="badge active">● Đang hoạt động</span></td>
          <td>
            <button class="btn-icon red"><i class="fas fa-trash-alt"></i></button>
            <button class="btn-icon"><i class="fas fa-edit"></i></button>
          </td>
        </tr>
        <tr>
          <td>SP002</td>
          <td>Samsung Galaxy X20</td>
          <td>21.000.000 đ</td>
          <td>100</td>
          <td>5%</td>
          <td><span class="badge inactive">● Ngừng hoạt động</span></td>
          <td>
            <button class="btn-icon red"><i class="fas fa-trash-alt"></i></button>
            <button class="btn-icon"><i class="fas fa-edit"></i></button>
          </td>
        </tr>
        <!-- Thêm các dòng khác nếu cần -->
      </tbody>
    </table>

    <div class="pagination">
      <button>&laquo;</button>
      <button>1</button>
      <button>2</button>
      <button class="active">3</button>
      <button>4</button>
      <button>5</button>
      <span>...</span>
      <button>20</button>
      <button>&raquo;</button>
    </div>
  </main>
</div>
</body>
</html>
